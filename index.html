    <body>
        
        <h1>CADASTRO DE ALUNOS</h1>

        <div class="content">
            <form id="add-student-form">
                <input type="text" name="nome" placeholder="Nome do aluno">
                <input type="text" name="turma" placeholder="Turma">
                <input type="text" name="cpf" placeholder="CPF">
                <input type="text" name="rg" placeholder="RG">
                <input type="text" name="telefone_aluno" placeholder="Telefone do aluno">
                <input type="text" name="telefone_responsavel" placeholder="Telefone do responsável">
                <input type="email" name="email" placeholder="Email"\n>
                <input type="date" name="data_nasc" placeholder="Data de nascimento">
                <button>CADASTRAR</button>
            </form>
        </div>

        <div class="delete">
            <form id="delete-student-form">
                <h2>EXCLUIR REGISTRO DE ALUNO</h2>
                <input type="text" name="delete" placeholder="CÓDIGO DO ALUNO">
                <button>EXCLUIR</button>
            </form>
        </div>

        <div class="list-content">
            <ul id="student-list"></ul>
        </div>

    </body>
